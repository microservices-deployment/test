---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
       - name: nginx
         image: microservicesdep/release2:latest
         ports:
           - containerPort: 8080
             protocol: TCP
      imagePullSecrets:
       - name: depreg
---
kind: Service
apiVersion: v1
metadata:
  name: nginx-service
spec:
  type: NodePort

  selector:
    app: nginx

  ports:
    - nodePort: 30111
      port: 8080
      targetPort: 80

